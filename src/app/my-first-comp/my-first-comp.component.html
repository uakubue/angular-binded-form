<div class="form-container">
  <h1>Simple form</h1>
  <form action="" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label><br>
      <input type="text" [(ngModel)]="name" name="name" placeholder="Enter Name">
    </div>

    <div class="form-group">
      <label for="name">Email</label><br>
      <input type="text" [(ngModel)]="email" name="email" placeholder="Enter Email">
    </div>

    <div class="form-group">
      <label for="message">Message</label><br>
      <textarea name="message" id="" [(ngModel)]="message" cols="47" rows="7" placeholder="Enter message"></textarea>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>

  <div *ngIf="isSubmitted">
    <h2>Form data:</h2>
    <p><strong>Name:</strong> {{name}}</p>
    <p><strong>Email:</strong> {{email}}</p>
    <p><strong>Message:</strong> {{message}} </p>
  </div>

  <table *ngIf="isSubmitted">
    <thead>
        <tr>
            <td>Name</td>
            <td>Email</td>
            <td>Message</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{name}}</td>
            <td>{{email}}</td>
            <td>{{message}}</td>
        </tr>
    </tbody>
  </table>
</div>
